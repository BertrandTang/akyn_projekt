<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Akyn Project</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="img/yoda-favicon.png" type="image/png" />
	</head>
	<body>
		<main>
			<h1>Akyn Projekt</h1>
			<section class="chat_zone" style="display: none">
				<section class="message_zone"></section>
				<section class="input_zone">
					<input
						type="text"
						id="userInput"
						placeholder="Tapez votre message ici"
					/>
					<button id="sendButton">Envoyer</button>
				</section>
			</section>
			<div id="response">
				<!-- <h2>Réponse :</h2>
            <p id="responseText">Aucune réponse pour le moment.</p> -->
			</div>
			<div class="starter_zone">
				<p>Bienvenue jeune padawan !</p>
				<p>
					Un être célèbre, dans la Force puissant ou non, deviner tu dois.
					Énigme à ton esprit, je vais poser...
				</p>
				<p>À jouer, es-tu prêt ?</p>
				<button id="startGameBtn">Commencer à jouer</button>
			</div>
		</main>
	</body>
	<script src="frontend.js"></script>
</html>
